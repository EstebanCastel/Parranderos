<!DOCTYPE html>
<html>

<head>
    <title>Lista de Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Servicios</h1>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>ID Hotel</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicio : ${servicios}">
                    <tr>
                        <td th:text="${servicio.id}"></td>
                        <td th:text="${servicio.nombre}"></td>
                        <td th:text="${servicio.hotel.id}"></td>
                        <td>
                            <a th:href="@{'/editarServicio/' + ${servicio.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarServicio/' + ${servicio.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary"> Volver Atr√°s</a>
            </br>
        </div>
        <br />
</body>

</html>
