<!DOCTYPE html>
<html>

<head>
    <title>Cuentas de Consumo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Cuentas de Consumo</h1>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Costo Total</th>
                    <th>Habitación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="cuenta : ${cuentasconsumo}">
                    <tr>
                        <td th:text="${cuenta.id}"></td>
                        <td th:text="${cuenta.costoTotal}"></td>
                        <td th:text="${cuenta.habitacion}"></td>
                        <td>
                            <a th:href="@{'/editarcuenta/' + ${cuenta.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarcuenta/' + ${cuenta.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            <a th:href="@{/crearcuenta}" class="btn btn-success">Crear cuenta consumo</a>
            </br>
        </div>
        <br />
    </div>
</body>

</html>
