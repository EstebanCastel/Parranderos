<!DOCTYPE html>
<html>
<head>
    <title>Lista de Hoteles</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Hoteles</h1>

        <table class="table table-hover table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel : ${hotels}">
                    <td th:text="${hotel.id}"></td>
                    <td th:text="${hotel.nombre}"></td>
                    <td th:text="${hotel.capacidad}"></td>
                    <td>
                        
                        <a th:href="@{'/editarHotel/' + ${hotel.id}}" class="btn btn-warning btn-sm">Editar</a>
                        
                        <a th:href="@{'/eliminarHotel/' + ${hotel.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-primary">Volver Atr√°s</a>
            
        </div>
    </div>
</body>
</html>
