<!DOCTYPE html>
<html>

<head>
    <title>Lista Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Reservas</h1>
        <a th:href="@{/porcentajeOcupacion}" class="btn btn-info mb-3">REQ 3: Porcentaje de ocupacion</a>
        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha Llegada</th>
                    <th>Fecha Salida</th>
                    <th>Cantidad Personas</th>
                    <th>ID Hotel</th>
                    <th>Nombre Plan Consumo</th>
                    <th>Tipo Habitación</th> <!-- Añadido -->
                    <th>Habitación</th>
                    <th>Cédula Titular</th> <!-- Añadido -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reserva : ${reservaciones}">
                    <tr>
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.fechaLlegada}"></td>
                        <td th:text="${reserva.fechaSalida}"></td>
                        <td th:text="${reserva.cantidadPersonas}"></td>
                        <td th:text="${reserva.hotel.id}"></td>
                        <td th:text="${reserva.planConsumo.info}"></td>
                        <td th:text="${reserva.tipoHabitacion.nombre}"></td> <!-- Añadido -->
                        <td th:text="${reserva.habitacion.id}"></td> 
                        <td th:text="${reserva.titular.cedula}"></td> <!-- Añadido -->
                        <td>
                            <a th:href="@{'/editarReserva/' + ${reserva.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <!-- Formulario para eliminar -->
                            <form th:action="@{'/eliminarReserva/' + ${reserva.id}}" method="post" style="display:inline;">
                                <input type="submit" value="Eliminar" class="btn btn-danger btn-sm">
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            <a th:href="@{/crearreserva}" class="btn btn-success">Crear Reserva</a>
            </br>
        </div>
        <br />
    </div>
</body>

</html>
