<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reservas Extras</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Reservas Extras</h1>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Costo</th>
                    <th>Reserva</th>
                    <th>Duración</th>
                    <th>Titular</th>
                    <th>Limpieza ID</th>
                    <th>Prestamo Utencilios ID</th>
                    <th>Cuenta Consumo ID</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reservaExtra : ${reservasextras}">
                    <tr>
                        <td th:text="${reservaExtra.id}"></td>
                        <td th:text="${reservaExtra.costo}"></td>
                        <td th:text="${reservaExtra.reserva}"></td> <!-- Asegúrate de formatear la fecha correctamente -->
                        <td th:text="${reservaExtra.duracion}"></td>
                        <td th:text="${reservaExtra.titular}"></td> <!-- Puede necesitar ajustes si titular es un objeto -->
                        <td th:text="${reservaExtra.limpieza.id}"></td>
                        <td th:text="${reservaExtra.prestamoUtencilios.id}"></td>
                        <td th:text="${reservaExtra.cuentaConsumo.id}"></td>
                        <td>
                            <a th:href="@{'/editarReservaExtra/' + ${reservaExtra.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarReservaExtra/' + ${reservaExtra.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{/crearreservaextra}" class="btn btn-success">Crear Reserva Extra</a>
        </div>
        <br />
    </div>
</body>

</html>
